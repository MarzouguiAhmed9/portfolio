<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ahmed Marzougui - DevOps Engineer Portfolio">
	<meta name="author" content="Ahmed Marzougui">
	<meta name="keywords" content="DevOps, Cloud, Kubernetes, AWS, Terraform, Portfolio">
	<title>Ahmed Marzougui - DevOps Engineer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(135deg, #1a1a2e, #16213e 80%);
			color: #fff;
			margin: 0;
			padding: 0;
		}
		.glass {
			background: rgba(255,255,255,0.08);
			border-radius: 16px;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			backdrop-filter: blur(8px);
			border: 1px solid rgba(255,255,255,0.18);
		}
		.section-title {
			font-size: 2.5rem;
			font-weight: 700;
			margin-bottom: 1.5rem;
			color: #00ff88;
			letter-spacing: 2px;
		}
		.divider {
			border-top: 2px solid #3282b8;
			margin: 2rem 0;
		}
		.navbar {
			background: rgba(22,33,62,0.95)!important;
		}
		.navbar-brand {
			font-weight: 700;
			color: #00ff88!important;
		}
		.nav-link.active, .nav-link:hover {
			color: #00ff88!important;
		}
		.hero {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			text-align: center;
			background: linear-gradient(120deg, #1a1a2e 60%, #3282b8 100%);
		}
		.hero-title {
			font-size: 3rem;
			font-weight: 800;
			color: #00ff88;
			margin-bottom: 1rem;
		}
		.hero-sub {
			font-size: 1.5rem;
			color: #fff;
			margin-bottom: 2rem;
		}
		.cta-btn {
			background: #00ff88;
			color: #16213e;
			font-weight: 700;
			border-radius: 30px;
			padding: 0.75rem 2rem;
			border: none;
			transition: background 0.3s;
		}
		.cta-btn:hover {
			background: #3282b8;
			color: #fff;
		}
		.about-img {
			width: 120px;
			border-radius: 50%;
			margin-bottom: 1rem;
			border: 3px solid #00ff88;
		}
		.skills-list {
			display: flex;
			flex-wrap: wrap;
			gap: 1.5rem;
			justify-content: center;
		}
		.skill-card {
			min-width: 120px;
			max-width: 180px;
			background: rgba(255,255,255,0.10);
			border-radius: 12px;
			padding: 1rem;
			text-align: center;
			box-shadow: 0 2px 8px rgba(0,0,0,0.15);
			transition: transform 0.2s;
		}
		.skill-card:hover {
			transform: scale(1.08);
			background: rgba(0,255,136,0.15);
		}
		.skill-icon {
			font-size: 2.5rem;
			margin-bottom: 0.5rem;
			color: #3282b8;
		}
		.progress {
			height: 8px;
			background: #16213e;
			border-radius: 4px;
		}
		.progress-bar {
			background: linear-gradient(90deg, #0f4c75, #00ff88);
		}
		.timeline {
			position: relative;
			padding: 2rem 0;
		}
		.timeline:before {
			content: '';
			position: absolute;
			left: 50%;
			top: 0;
			bottom: 0;
			width: 4px;
			background: #00ff88;
			transform: translateX(-50%);
		}
		.timeline-item {
			position: relative;
			margin-bottom: 2rem;
			width: 48%;
		}
		.timeline-item.left {
			left: 0;
			text-align: right;
		}
		.timeline-item.right {
			left: 52%;
			text-align: left;
		}
		.timeline-item .content {
			display: inline-block;
			padding: 1.5rem;
			background: rgba(255,255,255,0.10);
			border-radius: 10px;
			backdrop-filter: blur(10px);
			box-shadow: 0 2px 8px rgba(0,0,0,0.15);
		}
		.project-gallery {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			gap: 2rem;
		}
		.project-card {
			background: rgba(255,255,255,0.10);
			border-radius: 16px;
			overflow: hidden;
			box-shadow: 0 2px 8px rgba(0,0,0,0.15);
			transition: transform 0.2s;
		}
		.project-card:hover {
			transform: scale(1.04);
			background: rgba(0,255,136,0.15);
		}
		.project-img {
			width: 100%;
			height: 180px;
			object-fit: cover;
		}
		.project-title {
			font-size: 1.2rem;
			font-weight: 700;
			color: #00ff88;
			margin-top: 1rem;
		}
		.education-list, .languages-list {
			list-style: none;
			padding: 0;
		}
		.education-list li, .languages-list li {
			background: rgba(255,255,255,0.10);
			margin-bottom: 1rem;
			padding: 1rem;
			border-radius: 10px;
		}
		.contact-form {
			max-width: 500px;
			margin: auto;
		}
		.footer {
			background: #16213e;
			text-align: center;
			padding: 2rem 0 1rem 0;
			color: #fff;
		}
		.footer a {
			color: #00ff88;
			margin: 0 10px;
			font-size: 1.5rem;
		}
		@media (max-width: 900px) {
			.timeline-item {
				width: 100%;
				left: 0!important;
				text-align: left!important;
			}
		}
	</style>
</head>

</body>
</html>
